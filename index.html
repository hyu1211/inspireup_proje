<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社あなたの会社 - 公式サイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>あなたの会社</h1>
            <nav>
                <ul>
                    <li><a href="#about">会社概要</a></li>
                    <li><a href="#services">サービス</a></li>
                    <li><a href="#contact">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h2>未来を創造する、あなたの会社です</h2>
                <p>私たちはお客様の課題を解決し、新しい価値を提供します。</p>
            </div>
        </section>

        <section id="about">
            <div class="container">
                <h2>会社概要</h2>
                <p>私たちは〇〇年に設立されました。私たちのミッションは、〜〜です。</p>
                <img src="https://via.placeholder.com/600x400.png?text=Company+Image" alt="会社イメージ画像">
            </div>
        </section>

        <section id="services">
            <div class="container">
                <h2>サービス</h2>
                <div class="service-item">
                    <h3>サービスA</h3>
                    <p>サービスAの説明文が入ります。</p>
                </div>
                <div class="service-item">
                    <h3>サービスB</h3>
                    <p>サービスBの説明文が入ります。</p>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>お問い合わせ</h2>
                <p>ご質問やご相談がありましたら、お気軽にお問い合わせください。</p>
                <p>メールアドレス: info@yourcompany.com</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Your Company. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
